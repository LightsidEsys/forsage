<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./forsage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    
    <div class="content-box-md">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <section class="hero">
                        <h1>Claim Reward</h1>
                        <h1>Bonus/Airdrop</h1>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal72"  class="btn btn-primary">Connect Wallet</button>
                        <div class="modal fade" id="exampleModal72" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Enter Wallet Address</h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                        <input required class="wallet-address" placeholder="0x00000000000000000000" type="text" name="address" id="">
                                    </div>
                                    <div class="modal-footer">
                                            <a href="./formpage.html"><button type="button" class="btn btn-dark">Proceed</button></a>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>


    <section>
        <div class="container">
            <div class="row">
                <h3>Please Select Issues Category</h3>
                <p class="diff">which of this is related to your issue?</p>
            </div>
        </div>  
    </section>

    <section class="content-box-md">
        <div class="container">
            <div class="row ">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal72" class="bot">
                        <img src="./stake.png" alt="">
                        <h6>Staking/Unstaking</h6>
                        <p>To stake and unstake your tokens <br> Click here</p>
                    </button>    
                </div>
                <div class="col-md-6 col-sm-12">
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal72" class="bot">
                        <img src="./dashboardicon.png" alt="">
                        <h6>Swap/Exchange</h6>
                        <p>Issues related to swapping and exchange of tokens<br> Click here</p>
                    </button>    
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal72" class="bot">
                        <img src="./migrate.png" alt="">
                        <h6>Migrate</h6>
                        <p>Need help migrating? <br> Click here</p>
                    </button>    
                </div>
                <div class="col-md-6">
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal72" class="bot">
                        <img src="./missing.png" alt="">
                        <h6>Missing Funds</h6>
                        <p>Lost access to token and funds? <br> Click here</p>
                    </button>    
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal72" class="bot">
                        <img src="./recov.png" alt="">
                        <h6>Recover</h6>
                        <p>Need help gaining full access to lost tokens? <br> Click here</p>
                    </button>    
                </div>
            </div>
        </div>    
    </section>

    <section class="content-box-md hero-down">
        <div class="container">
            <div class="row extra">
                <div class="col-md-12">
                    <small>Ready to start?</small>
                    <h4>We are here to provide help in any related issue you are having with your wallet account</h4>
                    <textarea class="message" name="" id="" cols="30" rows="4"></textarea> <br>
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal72" type="button">Get Started <i class="fa fa-arrow-right" aria-hidden="true"></i></button>   
                </div>
            </div>
        </div>
    </section>

    <Footer>
        <div class="content-box-md">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="footer-content">
                            <div class="footer-icons text-center">
                                <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                <a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                                <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <div class="footer-text text-center">
                            <h1><a href="">Terms &#38; Condition</a> | <a href="">Privacy Policy</a></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </Footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
